<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ToDoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="page-wrapper">
      <main>
        <header>
          <h1 class="logo"><span id="idea-styler">todo</span>box</h1>
        </header>
        <form>
          <input type="text" id="title-input" placeholder="Title" aria-label="Input field for ToDo title" aria-required="true">
          <article class="counters">Characters: <span id="title-counter" role="count number of current characters in title input field">0</span></article>
          <textarea id="body-input" placeholder="Body" aria-label="Input field for ToDo body" aria-required="true"></textarea>
            <article class="counters">Characters: <span id="body-counter" role="count number of current characters in body input field">0</span></article>
          <button id="save-button" disabled="true" aria-label="Button to save ToDo" aria-required="true">save</button>
        </form>
      </main>
      <section class="lower-section">
        <input type="text" id="search" placeholder="Filter" aria-label="Input field for search/filter" aria-required="true">
        <section class="show-buttons">
          <button type="button" id="show-more" class="card-buttons" aria-label="Button to load additional ToDos" aria-required="true">Show More ToDos</button>
          <button type="button" id="show-completed" class="card-buttons" aria-label="Button to display completed ToDos" aria-required="true">Show Completed</button>
        </section>
        <section class="importance-buttons">
          <button type="button" id="importance-none" class="card-buttons" aria-label="Button to display only ToDos of importance level of none" aria-required="true">None</button>
          <button type="button" id="importance-low" class="card-buttons" aria-label="Button to display only ToDos of importance level of low" aria-required="true">Low</button>
          <button type="button" id="importance-normal" class="card-buttons" aria-label="Button to display only ToDos of importance level of normal" aria-required="true">Normal</button>
          <button type="button" id="importance-high" class="card-buttons" aria-label="Button to display only ToDos of importance level of high" aria-required="true">High</button>
          <button type="button" id="importance-critical" class="card-buttons" aria-label="Button to display only ToDos of importance level of critical" aria-required="true">Critical</button>
          <button type="button" id="importance-all" class="card-buttons" aria-label="Button to display all ToDos regardless of importance level" aria-required="true">All</button>
        </section>
        <section id="card-section">
        </section>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="Scripts/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="Scripts/scripts.js"></script>
  </body>

</html>
