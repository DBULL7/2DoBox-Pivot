<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ToDoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="page-wrapper">
      <main>
        <header>
          <h1 class="logo"><span id="idea-styler">todo</span>box</h1>
        </header>
        <form>
          <input type="text" id="title-input" placeholder="Title">
          <article class="counters">Characters: <span id="title-counter">0</span></article>
          <textarea id="body-input" placeholder="Body"></textarea>
            <article class="counters">Characters: <span id="body-counter">0</span></article>
          <button id="save-button" disabled="true">save</button>
        </form>
      </main>
      <section class="lower-section">
        <input type="text" id="search" placeholder="Filter">
        <section class="show-buttons">
          <button type="button" id="show-more" class="card-buttons">Show More ToDos</button>
          <button type="button" id="show-completed" class="card-buttons">Show Completed</button>
        </section>
        <section class="importance-buttons">
          <button type="button" id="importance-none" class="card-buttons">None</button>
          <button type="button" id="importance-low" class="card-buttons">Low</button>
          <button type="button" id="importance-normal" class="card-buttons">Normal</button>
          <button type="button" id="importance-high" class="card-buttons">High</button>
          <button type="button" id="importance-critical" class="card-buttons">Critical</button>
          <button type="button" id="importance-all" class="card-buttons">All</button>
        </section>
        <!-- <section id="completed-section"></section> -->
        <section id="card-section">
          <!-- New Cards here! -->
        </section>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="Scripts/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="Scripts/scripts.js"></script>
  </body>

</html>
