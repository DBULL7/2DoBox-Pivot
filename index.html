<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ToDoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="page-wrapper">
      <main>
        <header>
          <h1 class="logo"><span id="idea-styler">todo</span>box</h1>
        </header>
        <form>
          <input type="text" id="title-input" placeholder="Title">
          <article id="title-counter">0</article>
          <textarea id="body-input" placeholder="Body"></textarea>
          <article id="body-counter">0</article>
          <button id="save-button" disabled="true">save</button>
        </form>
      </main>
      <aside class="lower-section"> <!-- ok why tf is this an aside???? -->
        <input type="text" id="search" placeholder="Filter">
        <section class="importance-buttons">
          <button type="button" id="show-more">Show More ToDos</button>
          <button type="button" id="show-completed">Show Completed</button>
          <button type="button" id="importance-none">None</button>
          <button type="button" id="importance-low">Low</button>
          <button type="button" id="importance-normal">Normal</button>
          <button type="button" id="importance-high">High</button>
          <button type="button" id="importance-critical">Critical</button>
          <button type="button" id="importance-all">All</button>
        </section>
        <!-- <section id="completed-section"></section> -->
        <section id="card-section">
          <!-- New Cards here! -->
        </section>
      </aside>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="Scripts/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="Scripts/scripts.js"></script>
  </body>

</html>
