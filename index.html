<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ToDoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="page-wrapper">
      <main>
        <header>
          <h1 class="logo"><span id="idea-styler">todo</span>box</h1>
        </header>
        <form>
          <input type="text" id="title-input" placeholder="Title">
          <textarea id="body-input" placeholder="Body"></textarea>
          <button id="save-button" disabled="true">save</button>
        </form>
      </main>
      <aside>
        <input type="text" id="search" placeholder="Filter">
        <section id="card-section">
          <!-- New Cards here! -->
        </section>
      </aside>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="Scripts/jquery-3.1.1.min.js"><\/script>')
    </script>
    <script src="Scripts/scripts.js"></script>
  </body>

</html>
