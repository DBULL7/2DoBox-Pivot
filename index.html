<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IdeaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="page-wrapper">
    <main>
      <header>
        <h1><span id="ideabox">idea</span>box</h1>
      </header>
      <form>
        <input type="text" id="title-input">
        <input type="textarea" id="content-input">
        <button id="submit">save</button>
      </form>
    </main>
    <aside>
      <input type="text" id="search">
      <section>
        <header>
          <h1>EntryTitle</h1>
          <img class ="clear">
        </header>
        <article>
          <p>Example text ahasdfasfjaskdfj aslkdfj alksdfj</p>
          <button class="icon-button"><img class="upvote"></button><button class="icon-button"><img class="downvote"></button>
         <span class="quality"></span>
        </article>
        <hr>
      </section>
    </aside>
  </section>
</body>

</html>
